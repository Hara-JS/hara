<script>

    /*
        [문제]
            어떤 수를 1부터 자기 숫자까지 나눠서 나눠지는 수를 약수라고 한다. 
            랜덤으로 10~200을 저장 후, 
            그 숫자의 약수중 홀수의 개수가 4개이면 "정답"을 
            약수중 홀수의 개수가 4개가 아니면 "오답"을 출력하시오.    
    */

    let num = Math.floor(Math.random() * 191) + 10;      
    document.write("num = " + num + "<br>");

    let count = 0;
    let i = 1;
    while(i <= num) {
        if(num % i == 0) {
            
            document.write(i + " ");
            if(i % 2 == 1){
                count += 1;
            }
        }
        i += 1;
    }
    document.write("<br>");
    document.write("홀수의개수="+count);
    document.write("<br>");
    if(count == 4) {
        console.log("정답");
        document.write("정답");
    } else {
        console.log("오답");
        document.write("오답");
    }


</script>
