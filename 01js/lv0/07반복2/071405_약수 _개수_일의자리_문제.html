<script>

    /*
        [문제]
            80의 약수 중에서 순서대로 약수를 출력했을 때, 
            [조건1] 일의자리가 4인 약수들만 출력하고,
            [조건2] 위 수의 개수도 출력하시오.
        [정답]
            4 
            count = 1        
    */

    let num = 80;

    let count = 0;

    let i = 1;
    while(i <= num) {
        let unit = i % 10;
        if(num % i == 0 && unit == 4){
            document.write(i + " ");
            count += 1;
        }
        i += 1;
    }

    document.write("<br>");
    document.write("count = " + count);

</script>
