<script>
    /*
        [문제]
            [1] 1~50까지 반복한다.
            [2] 각자리별로 3이나 6이나 9가 없는 수만 출력한다.
            [3] 위조건을 만족한 짝수만 출력하시오.
        [정답]
           2, 4, 8, 10, 12, 14, 18, 20, 22, 24, 28, 40, 42, 44, 48, 50,

*/

    let i = 1;
    while (i <= 50){
        let x = parseInt(i / 10);
        let y = i % 10;
        
        if(i % 2 == 0) {
            if(x != 3 && x != 6 && x != 9 && y != 3 && y != 6 && y != 9) {           
                document.write(i + ", ");
            }
        }
        i += 1;
    }



</script>
