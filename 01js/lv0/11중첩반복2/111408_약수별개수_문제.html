<script>

    /*
        [문제]
            numberList 의 모든약수들의 개수를 출력하시오.
        [해설]
            아래 numberList 배열의 값들의 약수를 전부 divList 에 저장한다.
            divList 배열의 숫자들을 중복없이 arrList 배열에 한개씩 저장하시오.
        [정답]
            약수=1,2,3,6,9,18,27,54,1,3,1,3,9,1,2,4,8,16,32,64
                 1,2,3,6,9,18,27,54,4,8,16,32,64
    */

    let numberList = [54,3,9,64];
    let divList = [];
    let arrList = [];

    for(let i = 0; i < numberList.length; i++) {
        for(let j = 1; j <= numberList[i]; j++) {
            if(numberList[i] % j === 0) {
                divList.push(j);
            }
        }
    }
    document.write("약수 = " + divList + "<br>");

    for(let i = 0; i < divList.length; i++) {
        let count = 0;
        for(let j = 0; j < arrList.length; j++){
            if(divList[i] === arrList[j]) {
                count += 1;
            }
        }
        if(count === 0) {
            arrList.push(divList[i]);
        }
    }
    document.write(arrList);
