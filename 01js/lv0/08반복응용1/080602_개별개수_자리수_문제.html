<script>

  /*
      [문제]
          [조건1] 반복문을 사용하여 숫자를 220 부터 230까지 출력한다. 
          [조건2] 각 자리별로 나눈후 각각의 자리에 2나 5가 있으면 그개수를 옆에 출력한다.
      [정답]
          220 2
          221 2
          222 3
          223 2
          224 2
          225 3
          226 2
          227 2
          228 2
          229 2
          230 1
  */

  let i = 220;
  while(i <= 230) {
      let a = parseInt(i / 100);
      let b = parseInt(i % 100 / 10);
      let c = i % 10;
      
      let count = 0;

      if(a == 5 || a == 2){
          count += 1;
      }

      if(b == 5 || b == 2){
          count += 1;
      }

      if(c == 5 || c == 2){
          count += 1;
      }
      document.write(i + " " + count + " ");
      document.write("<br/>");
      i += 1;
  }

</script>
