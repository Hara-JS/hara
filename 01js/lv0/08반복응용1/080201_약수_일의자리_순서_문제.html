<script>

    /*
        [문제]
            120의 약수 중에서 순서대로 약수를 출력했을 때, 
            일의자리가 4인 두 번째 약수를 출력하시오.
        [정답]
            24  
    */

    let num = 120;
    let count = 0;

    let i = 1;
    let result = 0;
    while(i <= num) {
        let unit = i % 10;
        if(num % i == 0 && unit == 4) {
            count += 1;

            if(count == 2) {
                result = i;
            }
        }
        i += 1;
    }
    document.write(result);

</script>
