<script>

    /*
        [문제] 
            100의 약수 중에서 
            20보다 큰수중에서 1번째 약수와 2번째약수의 합을 출력하시오.
        [정답]
            75  
    */

    let num = 100;
    let count = 0;
    
    let i = 1;
    let result1 = 0;
    let result2 = 0;
    while(i <= num) {
        if(num % i == 0) {
        //  document.write(i + " ");
            if(i > 20){
                count += 1;
                if(count == 1){
                    result1 = i;
                }
                if(count == 2) {
                    result2 = i;
                }
            }
        }
        i += 1;
    }
    /*
        document.write("<br/>");
        document.write(result1);
        document.write("<br/>");
        document.write(result2);
        document.write("<br/>");
    */
    document.write(result1 + result2);

</script>
