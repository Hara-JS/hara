<script>

    /*
        [문제] 
            9의 배수 중 100보다 큰 네번째 배수 출력하시오. 
        [정답]
            135
   */ 

    let i = 1;
    let result = 0;
    let run = true;
    let count = 0;
    while(run) {
        if(i % 9 == 0 && i > 100) {
            //document.write(i + " ");
            count += 1;
            if(count == 4){
                result = i;
                run = false;
            }
        }
        if(run){
            i += 1;
        }
        
    }
    document.write("<br/>");
    document.write(result);

</script>
