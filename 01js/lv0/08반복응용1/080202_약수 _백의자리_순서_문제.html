<script>

    /*
        [문제]
            1980의 약수 중에서 순서대로 약수를 출력했을 때, 
            백의 자리가 3인 두 번째 약수를 출력하시오.
        [정답]
            396  
    */

    let num = 1980;
    let count = 0;
    let i = 1;
    let result = 0;
    while(i <= num) {

        let unit = parseInt(i % 1000 / 100);

        if(num % i == 0 && unit == 3) {

            count += 1;

            if(count == 2) {

                result = i;
            }
        }
        
        i += 1;
    }
    
    document.write(result);
</script>
