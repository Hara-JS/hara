<script>

  /*
      [문제]
          3~6 사이의 랜덤 숫자 하나를 저장하고 
          그 숫자만큼 아래와 같은 규칙으로 출력하시오.
          단, 일차 반복문과 이차 반복문으로 출력하시오.
      [예시]
          r = 6
          3 2 1
          6 5 4
          9 8 7
          12 11 10
          15 14 13
          18 17 16   
  */

  let ranNum = Math.floor(Math.random() * 4) + 3;
  document.write(ranNum + "<br>");

  let num = 3;
  for(let i = 0; i < ranNum; i++) {
    let x = num - 0;
    let y = num - 1;
    let z = num - 2;
    num += 3;
    document.write(x + " " + y + " " + z);
  }

  document.write("<hr>");

  num = 3;
  for(let i = 0; i < ranNum; i++) {
    for(let j = 0; j < 3; j++) {
      document.write(num - j + " ");
    }
    num += 3;
    document.write("<br>");
  }
