<script>

  /*
      [문제]
          10~100 사이의 랜덤 숫자를 다섯 개를 배열에 저장한다. 
          각 숫자의 약수를 전부 출력한다. 
      [예시]    
          52 : 1 2 4 13 26 52 
          81 : 1 3 9 27 81 
          28 : 1 2 4 7 14 28
          11 : 1 11
          52 : 1 2 4 13 26 52    
  */

    let arr = [];
    for(let i = 0; i < 5; i++) {
        let ranNum = Math.floor(Math.random() * 91) + 10;
        arr.push(ranNum);
    }

    for(let i = 0; i < 5; i++) {
        let size = arr[i];
        document.write(size + " : ");
        for(let  j = 0; j < size; j++) {
            if(arr[i] % j === 0) {
                document.write(j + " ");
            }
        }
        document.write("<br>");
    }
