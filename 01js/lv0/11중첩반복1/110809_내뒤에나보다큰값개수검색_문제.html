<script>

  /*
      [문제]
          각각의 배열의 값들이 배열전체의 값들과 비교하면서 내뒤의 값둘중 나보다 큰값들의 개수를 출력하시오.
      [정답]
          6
          5
          3
          2
          2
          2
          1
          0
  */

  let arr = [10, 20, 30, 40, 30, 10, 50, 60];

  for(let i = 0; i < arr.length; i++) {
    let temp1 = arr[i];
    let count = 0;
    for(let j =  i + 1; j < arr.length; j++) {
        let temp2 = arr[j];
        if(temp1 < temp2) {
            count += 1;
        }
    }
    document.write(count + " <br>");
  }

</script>
