  /*

          3~6 사이의 랜덤 숫자 하나를 저장하고 그 숫자만큼

  debugger;
  let ranNum = Math.floor(Math.random() * 4) + 3;
  document.write(ranNum + "<br>");

  for(let i = 0; i < 3 * ranNum; i++) {
    document.write(i % ranNum + 1 + " ");
    if(i % ranNum === ranNum - 1) {
        document.write("<br>");
    }
  }

  document.write("<hr>");

  for(let i = 0; i < 3; i++) {
    for(let j = 0; j < ranNum; j++) {
        document.write(j + 1 + " ");
    }
    document.write("<br>");
  }
