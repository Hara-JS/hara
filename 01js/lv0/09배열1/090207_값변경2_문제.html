<script>

  /*
     [문제]
         arr배열에서 각각의 값의 자리수별로 분리하여 원래의 값을 그합으로 변경하시오.
     [정답]
         1,7,6,3,7
 */

 let arr = [10, 43, 24, 12, 52];
 
 for(let i = 0; i < arr.length; i++){
     let b = parseInt(arr[i]/10);
     let c = arr[i] % 10;

     arr[i] = b + c;

 }

 document.write(arr);
</script>
