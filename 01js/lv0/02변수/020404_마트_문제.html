<script>

	/*
		[문제]	  	
			철수는 현금 10000원을 가지고 마트에 갔다.
			사과 한 개의 가격은 200원이고, 귤 한 개의 가격은 110원이다. 
			사과 3개와 귤 10개를 사려고 한다.  
			모두 사면 거스름돈은 얼마인지 구하시오.
		[정답]
			8300
	*/  

	/*
		[풀이]
			거스름돈
			= 현금 - 구입한 상품가격
			= 10000 - (200 * 3 + 110 * 10)
	*/
	let a = 10000;
	let b = 200;
	let c = 110;
	let d = 3;
	let f = 10;

	let g = b * d;
	let h = c * f;
	let result = a - (g + h);


	console.log(result);
	document.write(result);

</script>
