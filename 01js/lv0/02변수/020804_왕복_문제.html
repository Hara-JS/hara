<script>

  /*
  [문제]
    철수는 운동을 위해 집에서 직진으로 1800m를 걸어간 후, 
    집으로 돌아가기 위해 뒤돌아서 300m를 걸어갔다. 
    철수는 힘들어서 잠시 쉬었다.
    철수는 다시 일어나서 집으로 200m를 걸어갔을 때쯤,
    아까 쉬었던 자리에 가방을 두고 온 것을 깨달았다.
    철수는 다시 돌아가서 가방을 가지고 집으로 돌아왔다.
    오늘 철수가 걸은 길이는 총 몇m 인지 구하시오.
  [정답] 
    4000
 */

/*
  [풀이]

    집 _____________1800m__________________> ⊙
                <_200m__<_300m_
                ________>
      <_____________________________

    1800 + 300 + 200 + 200 + (1800 - 300)
*/

let a = 1800;
let b = 300;
let c = 200 * 2;
let d = a - b;

let total = 0;

total = total + a;
total = total + b;
total = total + c;
total = total + d;

console.log(total);
document.write(total);

</script>
