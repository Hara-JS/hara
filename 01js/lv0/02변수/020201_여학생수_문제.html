<script>

	/* 
		[문제]	  	
			철수네 반 학생은 총 31명이다. 
			남학생이 17명이면 여학생은 몇 명인지 구하시오.			
		[정답] 
			14
	*/	

	/*
		[풀이]
			남학생 + 여학생 = 31명
			17 	   + n      = 31
			n = 31 - 17
	*/

	//전체
	let a = 31;
	//남학생
	let b = 17;
	//여학생
	let result = a - b;

	console.log(result);
	document.write(result);
	
</script>
