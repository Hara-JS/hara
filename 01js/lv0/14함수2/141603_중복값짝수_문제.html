<script>

  /*
      [문제]
          a배열과 b배열 전체를 비교하여 
          a배열 안에도 있고 b배열 안에도 있는 값은 
          c배열에 저장하시오. 
          단, 짝수만 저장하고 리턴하는 함수를 만드시오.
          단, 같은값이 여러개면 중복없이 저장한다. 

      [정답]
          2, 6   
  */

  function getSameEvenArray(a, b) {
      let arr = [];

      for (let i = 0; i < a.length; i++) {
          // 애초에 a가 짝수가 아니라면 비교하지 않음
          if (a[i] % 2 != 0) {
              continue;
          }
          // 배열 c에 이미 숫자가 들어가 있는 지 확인하는 변수
          let is_same = false;

          // a와 b의 비교
          for (let j = 0; j < b.length; j++) {
              if (a[i] == b[j]) {

                  // c안에 숫자가 이미 들어가 있는 지 확인
                  for (let k = 0; k < arr.length; k++) {
                      if (a[i] == arr[k]) {
                          is_same = true;
                          break;
                      }
                  }

                  // 안에 있으면 다음 숫자로 넘어가고 없으면 배열 c에 숫자를 추가함
                  if (is_same) {
                      break;
                  } else {
                      arr.push(a[i]);
                  }
              }
              
          }
          
      }

      return arr;
  }

  let a = [1, 2, 7, 40, 3, 6];
  let b = [1, 6, 2,  2, 3, 7];

  document.write(getSameEvenArray(a, b));


</script>
