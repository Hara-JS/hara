<script>

    /*
        [문제]
            랜덤숫자(1~10)을 b에 저장한다.
            b 가 a 보다 크면 "크다" 를 출력 하시오.
            b 가 a 보다 작으면 "작다" 를 출력 하시오.
            b 가 a 와 같으면 "같다" 를 출력 하시오.
        [예시]
            7
            크다
    */

    let a = 5;
    let b = 0;

    b = parseInt(Math.random() * 10) + 1;
    document.write(b);
    document.write("<br/>");
    if(b > a){
        document.write("크다");
    }
    if(b == a){
        document.write("같다");
    }
    if(b < a){
        document.write("작다");
    }

</script>
