  for(let i = 0; i < student.length; i++) {
    if(max < student[i]["kor"]) {
        max = student[i]["kor"];
        maxIndex = i;
    }
}
document.write(max + " ");
document.write(maxIndex + "<br>");

let keyList = Object.keys(student[maxIndex]);
document.write(keyList + "<br>");


for(let i = 0; i < keyList.length; i++) {
    let key = keyList[i];
    document.write(key + " : " + student[maxIndex][key] + "<br>");
}
