<script>

	/*
		[문제] 
			현금 20000원을 가지고 
			마트에 가서 오이를 9개 구매했더니,
			거스름돈이 2000원이다.
			오이 한 개의 가격이 얼마인지 구하시오.

			아래 식에서 e의 값이 true 가 되도록 d의 값을 구하는식을 적으시오.
	*/

	let a = 20000;
	let b = 9;
	let c = 2000;

	let d = 0;

	d = (a - c) / b ;
	e = a - d * b == c;
	document.write(d)
	document.write("<hr/>");
	document.write(e);

</script>
