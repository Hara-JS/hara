<script>

	/*
		[문제]
			2 * a - 1 > 7;
			위식의 답이 true 가 나오도록 a의 값을 구하시오. 
			단, 부등식이므로 정답에 가장가까운 정수를 구하시오. 
		[정답]
			5
	*/

	let a = 0;

	a = ( 7 + 1 ) / 2 + 1;

	let result = 2 * a - 1 > 7;

	console.log(a);
	document.write(a);

	document.write("<br>");
	console.log(result);
	document.write(result);

</script>
