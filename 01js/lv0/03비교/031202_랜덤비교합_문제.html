<script>

	/*
		[문제]
			변수에 1000~9000 사이의 숫자를 한개 저장한후, 
			일의 자리와 십의 자리수가 합과 
			천의자리와 백의 자리수의 합이 같으면 true 가 나오는 식을 작성하시오. 
		[예시]
			1354
			4
			9
			false
	*/

	let a = parseInt(Math.random() * 8001) + 1000;
	let b = parseInt(a / 1000);
	let c = parseInt(a % 1000 / 100);
	let d = parseInt(a % 100 / 10);
	let e = a % 10;

	let f = (b + c) == (d + e);

	document.write(a + " " + b + " " + c + " " + d + " " + e + " " + f);
	

</script>
