<script>

	/*
		[문제]
			귤 6개의 무게는 840g, 사과 3개의 무게는 750g이다.
			귤 5개의 무게가 사과 2개의 무게보다 무겁고,
			귤 7개의 무게가 사과 4개의 무게보다 무거우면,
			true를 출력하시오.
		[정답]
			false
	*/

	let a1 = 840;
	let a2 = 750;
	let b1 = a1 / 6;
	let b2 = a2 / 3;

	let c1 = b1 * 5;
	let c2 = b2 * 2;

	let d1 = b1 * 7;
	let d2 = b2 * 4;

	let result = c1 > c2 && d1 > d2;
	document.write(result);
	document.write("<br/>");
	document.write(c1 + " " + c2 + " " + d1 + " " + d2);
	

</script>
