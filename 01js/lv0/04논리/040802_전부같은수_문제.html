<script>

	/*
		[문제]
			아래 변수 a, b, c 중에서 a에 가장 큰 수가 저장되어 있는지 확인한다.
			각각의 변수에 랜덤값 1~9 를 저장하고,
			전부 같은수이면 true 를 출력하는 식을 만드시오. 
			
		[정답]
			3 3 3
			true
	*/

	let a = parseInt(Math.random() * 9) + 1;
	let b = parseInt(Math.random() * 9) + 1;
	let c = parseInt(Math.random() * 9) + 1;

	let d = a == b && b == c;

	document.write(a + " " + b + " " + c + " " + d);


</script>
