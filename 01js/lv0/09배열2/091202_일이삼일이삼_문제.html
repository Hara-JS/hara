<script>


  /*
      [문제]
          랜덤(2~10)의 숫자를 저장하고 
          랜덤 개수만큼 반복을 하면서 "일이삼수열" 를 arr배열에 저장하시오.
          "일이삼수열" 이란, 1 2 3 1 2 3 1 2 3 을 반복하는 규칙을말한다.
      [예시1] 
          r = 8
          arr = 1,2,3,1,2,3,1,2
      [예시2] 
          r = 4
          arr = 1,2,3,1
  */

  let arr = [];

  let r = Math.floor(Math.random() * 9) + 2;
  document.write("r = " + r + "<br>");

  let num = 1;
  for(let i=0; i<r; i++) {
      arr.push(num);
      num += 1;
      
      if(num == 4) {
          num = 1;
      }
  }
  document.write(arr + "<br>");



</script>
