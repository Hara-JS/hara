<script>
  /*
    리스트를 20개 길이로 만들고 랜덤값을 1~100을 저장한다.
    처음엔 한개출력 한개 건너띄고 두개출력 두개 건너띄고 세개출력
  */

  let arr = [];
  for (let i = 0; i < 20; i++) {
    arr.push(i);
  }
  document.write(arr + "<br>");

  let count1 = 0;
  let countMax1 = 1;
  let count2 = 0;
  let countMax2 = 1;
  let turn = 0;

  for (let i = 0; i < arr.length; i++) {
    if (turn === 0) {
      document.write(arr[i] + " ");
      count1 += 1;
      if (count1 === countMax1) {
        count1 = 0;
        countMax1 += 1;
        turn = 1;
      }
    } else if (turn === 1) {
      count2 += 1;
      if (count2 === countMax2) {
        count2 = 0;
        countMax2 += 1;
        turn = 0;
      }
    }
  }
</script>
