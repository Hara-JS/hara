<script>

  /*
      [문제]
         
          랜덤으로 셔플후 출력하시오.
          단, 첫번째 값은 그대로 두고 나머지 값만 셔플하시오.
      [예시]
          10,50,30,20,40
  */

  let arr = [10, 20, 30, 40, 50];

  let size = arr.length;

  for(let i = 0; i < 100; i++){
      let a = parseInt(Math.random() * size);
      let b = parseInt(Math.random() * size);
      if(a == 0 || b == 0){
          continue;
      }
      let c = arr[a];
      arr[a] = arr[b];
      arr[b] = c;
  }

  document.write(arr);

</script>
