<script>

  /*
      [문제]
          a베열 값을  b배열에 추가하시오.
          단, 값을 거꾸로 추가하시오.
      [정답]
          b = 40,30,20,10
  */

  let a = [10, 20, 30, 40];
  let b = [];

  /*
      방   =  값;
      b[0] = a[3]
      b[1] = a[2]
      b[2] = a[1]
      b[3] = a[0]
  */

  let index = a.length - 1;

  for(let i=0; i<a.length; i++) {
      b[i] = a[index];
      index -= 1;
  }
  document.write(b + "<br>");



</script>
