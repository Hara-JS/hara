<script>

    /*
        [문제]	
            arr배열의 값들을 거꾸로 출력하시오.
        [정답]
            60 54 12 44 21     
    */

    let arr1 = [21, 44, 12, 54, 60];


    // 아래 반복문처럼 뒤집어서 거꾸로 출력하는것은 권장하지않는다.
    let size = arr1.length - 1;
    for(let i = size; i >= 0; i--) {
        // document.write(i + " "); // i를 출력해보자.
        document.write(arr1[i] + " ");
    }
    document.write("<br>");

    
    //이와 같이 변수를 추가로 사용해서 해결하는것을 권장한다. 
    let index = arr1.length - 1;
    for(let i=0; i <arr1.length; i++) {
        //document.write(index + " "); // index를 출력해보자.
        document.write(arr1[index] + " ");
        index -= 1;
    }
    document.write("<br>");

  


    /*
        리스트를 20개길이로 만들고 랜덤값을 1~100 을저장한다.
        처음엔 한개출력 한개 건너띄고 두개출력 두개 건너뛰고 세개출력 
    */

    let arr2 = [];
    for(let i = 0; i < 20; i++){
        arr2.push(i);
    }
    document.write(arr2 + "<hr>");

    let count = 0;
    let countMax = 1;
    let count2 = 0;
    let count2Max = 1;
    let turn = 0;

    for(let i = 0; i < arr2.length; i++){
        if(turn == 0){
            document.write(arr2[i] + " ");
            count += 1;
            if(count == countMax){
                count = 0;
                countMax += 1;
                turn = 1;
            }
        }
        else if(turn == 1){
            count2 += 1;
            if(count2 == count2Max){
                count2  = 0;
                count2Max += 1;
                turn  = 0;
            }
        }
    }


</script>
