<script>

	/*
		[문제]
			철수는 체력장을 한다.
			종목은 윗몸일으키기와 철봉이다. 
			둘 중 하나만 성공해도 체력장 통과이다.
			
			윗몸일으키기는 1분에 35개를 하면 통과이다.
			철봉은 1분에 7개를 하면 통과이다.
		
			철수는 윗몸일으키기를 3분 20초에 123개를 한다.	
			철봉은 5분에 32개를 한다. 
		
			철수는 체력장을 통과 할 수 있을지 구하시오.
		[정답]
			true
	*/

	/*
		윗몸 일으키기	
			200초 : 123개 = 60초 : n
			200n = 123 * 60
			n = 123 * 60 / 200

		철봉
			300초 : 32개 = 60초 : n
			300n = 32 * 60
			n = 32 * 60 / 300
	*/

	let 윗몸_통과개수 = 35;
	let 철봉_통과개수 = 7;

	let 철수_윗몸시간 = 60 * 3 + 20;
	let 철수_윗몸개수 = 123;

	let 철수_철봉시간 = 60 * 5;
	let 철수_철봉개수 = 32;

	let 철수_1분윗몸개수 = parseInt(철수_윗몸개수 * 60 / 철수_윗몸시간);
	let 철수_1분철봉개수 = parseInt(철수_철봉개수 * 60 / 철수_철봉시간);
	document.write(철수_1분윗몸개수 + "<br>");
	document.write(철수_1분철봉개수 + "<br>");

	let 결과 = 철수_1분윗몸개수 >= 윗몸_통과개수 || 철수_1분철봉개수 >= 철봉_통과개수;
	console.log(결과);
	document.write(결과);	

</script>
