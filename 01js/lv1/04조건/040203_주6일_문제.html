<script>

	/*
		[문제]	  
			철수는 최근 무인도를 구입하고, 그 나라의 왕이 되었다.
			평소 월요병이 있던 철수는 일주일에서 월요일을 삭제하였다.
			만약 이번 달 1일이 일요일일 때, 랜덤으로 1~31을 저장하고,
			해당 날짜의 요일을 출력하시오.
		
			[예]
				1 : 일요일
				2 : 화요일
				3 : 수요일
				4 : 목요일
				5 : 금요일
				6 : 토요일
				7 : 일요일 
				8 : 화요일 
				...
	
	*/

	let numYoil = parseInt(Math.random() * 31) + 1;		// [0 ~ 30] + 1

	let yoil = "";
	if(numYoil % 6 == 1) {
		yoil = "일요일";
	}
	if(numYoil % 6 == 2) {
		yoil = "화요일";
	}
	if(numYoil % 6 == 3) {
		yoil = "수요일";
	}
	if(numYoil % 6 == 4) {
		yoil = "목요일";
	}
	if(numYoil % 6 == 5) {
		yoil = "금요일";
	}
	if(numYoil % 6 == 0) {
		yoil = "토요일";
	}

	console.log(numYoil + " : " + numYoil);
	document.write(numYoil + " : " + yoil);

</script>
