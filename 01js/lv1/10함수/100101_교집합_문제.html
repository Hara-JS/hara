<script>

	/*
		[문제]
			arr1배열과 arr2배열을 매개변수로 받아서 
			서로 겹치는 값만 배열로 만들어서 
			반환해주는 함수를 만드시오. 
			단, 똑같은숫자는 한개씩만 저장한다.
		[정답]
			12, 43
	*/

	function intersectionArr(arr1, arr2){
		let arr = [];

		for(let i=0; i<arr1.length; i++) {
			for(let j=0; j<arr2.length; j++) {
				if(arr1[i] == arr2[j]) {
					let check = false;
					for(let k = 0; k < arr.length; k++){
						if(arr[k] == arr1[i]){
							check = true;
							break;
						}
					}
					if(check == false){
						arr.push(arr1[i]);
					}
				}
			}
		}

		return arr;
	}

	let arr1 = [12, 32, 33, 43, 65];
	let arr2 = [21, 12, 43, 2, 4, 5 ,12, 21];

	let arr = intersectionArr(arr1, arr2);
	document.write(arr);

</script>
