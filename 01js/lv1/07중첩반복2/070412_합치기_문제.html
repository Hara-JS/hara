<script>

  /*
      [문제]
          [1] a배열의 값들을 순차적으로 검사한다. 
          [2] 연속으로 같은 값이 두 개가 있다면, 
          [3] 두 수를 삭제하고 그 합을 다시 그 자리에 저장한다.
          [4] 연속으로 같은 값이 없을 때까지 (1~3)을 반복한다.

      [과정]           
          8
          8,4
          8,4,2 
          8,4,2,2 => 8,4,4 => 8,8 => 16
          16
          16,8
          16,8,4 
          16,8,4,4 => 16,8,8 => 16,16 => 32
          32
      [정답]
          b = [32]    
  */

  let a = [8, 4, 2, 2, 8, 4, 4];
  let b = [];

  for (let i = 0; i < a.length; i++){
      b.push(a[i]);      
      document.write(b + "<br/>");

      while(true){
          // b가 한개나 없으면 비교할수없다.
          if(b.length <= 1){              
              break;
          }

          // b의 마지막 인덱스
          let last = b.length-1;

          // b의 마지막인덱스와 그직전값을 저장한다.
          let c = b[last];
          let d = b[last-1];

          // 두값이 같으면 지운다.
          if(c == d){
              b[last-1] += b[last];
              b.splice(last , 1);

          }else{
              // 두값이 다르면 다시진행 
              break;
          }
      }
  }
  
  document.write(b + "<br>");


</script>
