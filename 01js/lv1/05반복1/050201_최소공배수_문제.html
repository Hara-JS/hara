<script>

    /*
        [문제] 
            45와 60, 75의 최소공배수를 구하시오.
        [정답]
            900    
    */

    let x = 45;
    let y = 60;
    let z = 75;

    let answer = 0;

    let i = z;
    let run = true;
    while(run) {
        if(i % x == 0 && i % y == 0 && i % z == 0) {
            answer = i;
            run = false;
        }
        i += 1;
    }

    console.log(answer);
    document.write(answer);

</script>
