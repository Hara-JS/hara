<script>

  /*
      [문제] 
          45와 60, 75의 최대공약수를 구하시오.
      [정답]
          15    
  */

  let x = 45;
  let y = 60;
  let z = 75;

  let answer = 0;

  let i = 1;
  while(i <= x) {
      if(x % i == 0 && y % i == 0 && z % i == 0) {
          answer = i;
      }
      i += 1;
  }

  console.log(answer);
  document.write(answer);

</script>
