<script>

    /*
        [문제]
            12와 15의 공배수를 작은 것부터 
            순서대로 5개만 출력하시오.
        [정답]
            60 120 180 240 300     
    */

    let x = 12;
    let y = 15;

    let count = 0;
    let i = y; // 공배수이므로 15밑으로는 나올수가없다.

    let run = true;
    while(run) {
        if(i % x == 0 && i % y == 0) {
            console.log(i);
            document.write(i + "&nbsp;");

            count += 1;

            if(count == 5) {
                run = false;
            }
        }
        i += 1;
    }

</script>
