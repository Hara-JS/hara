<script>

    /*
        [문제]
            어느 농장에는 토끼와 오리가 모두 35마리가 있다. 
            토끼와 오리의 다리의 수의 합이 96개일 때, 
            토끼와 오리는 각각 몇마리 인지 구하시오.
        [정답]
            토끼 = 13마리
            오리 = 22마리    
    */
   /*
        전체 동물수 = 35
        토끼 수 = x
        오리 수 = y

        x + y == 35
        4x + 2y == 96
   */
    let 전체수 = 35;
    let 전체다리수 = 96;
    let 토끼수 = 전체수;
    let 오리수 = 0;
    let run = true;
    while(run) {
        if(토끼수 + 오리수 == 전체수
        && 토끼수*4 + 오리수*2 == 전체다리수) {
            run = false;
        } else {
            토끼수 -= 1;
            오리수 += 1;
        }
    }
    document.write(토끼수 + ", " + 오리수);

</script>
