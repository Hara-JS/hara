<script>

  /*
      [문제]
          철수와 민수는 같은 수영장에 다닌다.
          철수는 4일마다 한 번씩 가고 민수는 5일마다 한 번씩 간다.
          철수와 민수가 2월 3일 처음 만났다면 
          다음에 서로 만나는 날은 언제인지 구하시오.
      [정답]
          23    
  */

  /*
      [풀이]
          4와 5의 최소공배수
  */

  let 철수 = 4;
  let 민수 = 5;
  let 일 = 3;

  let i = 민수;
  let run = true;
  while(run) {
      if(i % 철수 == 0 && i % 민수 == 0) {
          일 = 일 + i;
          run = false;
      }
      i += 1;
  }

  console.log(일);
  document.write(일);

</script>
