<script>

  /*
      [문제]
          철수는 13살 철수의 아버지는 45살이다. 
          몇 년 후 철수의 아버지는 철수 나이의 3배가 될지 구하시오.
      [정답]
          3    
  */

  /*
      [풀이]
          철수 = 13
          아버지 = 45

          시간 = x

          45 + x == (13 + x) * 3
  */

  let 철수 = 13;
  let 아버지 = 45;

  let 시간 = 0;

  let run = true;
  while(run) {
      if((철수 + 시간) * 3 == 아버지 + 시간) {
          run = false;
      } else {
          시간 += 1;
      }
  }

  console.log(시간);
  document.write(시간);

</script>
