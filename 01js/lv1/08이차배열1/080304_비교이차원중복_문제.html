<script>

  /*
      [문제]
          a배열과 b배열을 비교해서 
          서로 겹치는 값을 0으로 변경하시오.
          중복되는 값은 전부 0으로 변경하시오.
      [정답]
      a = [
          [0, 4, 0],
          [0, 0, 0],
          [0, 4, 0]
      ]
      b = [
          [0, 0, 0],
          [0, 0, 8],
          [6, 0, 0]
      ]    
  */

  let a = [
      [1, 4, 3],
      [5, 7, 2],
      [5, 4, 1]
  ];
  
  let b = [
      [5, 3, 2],
      [1, 7, 8],
      [6, 5, 1]
  ];

  for(let i=0; i<a.length; i++) {
      for(let j=0; j<a[i].length; j++) {
          
          let check = 0;
          for(let m=0; m<b.length; m++) {
              for(let n=0; n<b[m].length; n++) {
                  if(a[i][j] == b[m][n]) {
                      b[m][n] = 0;
                      check = a[i][j];
                  }
              }
          }

          if(check > 0) {
              for(let m=0; m<a.length; m++) {
                  for(let n=0; n<a[m].length; n++) {
                      if(check == a[m][n]) {
                          a[m][n] = 0;
                      }
                  }
              }
          }
      }
  }

  for(let i=0; i<a.length; i++) {
      document.write(a[i] + "<br>");
  }
  document.write("<br>");
  for(let i=0; i<b.length; i++) {
      document.write(b[i] + "<br>");
  }

</script>
