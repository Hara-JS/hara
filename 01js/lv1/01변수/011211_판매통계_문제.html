<script>

	/*
		[문제]
			과일 상점에 과일 250개가 있다. 
			그 중에 오전에 120개가 팔렸고 오후에는 80개가 팔렸다.
			남은 과일은 전체 과일의 몇 퍼센트인지 구하시오.
		[정답] 
			20
	*/

	/*
		[풀이]
			남은 과일 = 250 - (120 + 80) = 50

			250개 : 100% = 50개 : n
			250n = 100 * 50
			n = 100 * 50 / 250
	*/

	let 전체과일 = 250;
	let 오전 = 120;
	let 오후 = 80;
	let 남은과일_개수 = 전체과일 - (오전 + 오후);

	let 남은과일_퍼센트 = 100 * 남은과일_개수 / 전체과일;
	console.log(남은과일_퍼센트);
	document.write(남은과일_퍼센트);

</script>
