<script>
	
	/*
		[문제]
			철수는 자전거를 타고 일정한 빠르기로 2시간 동안 37876m를 갔다.
			철수가 자전거를 타고 30초 동안 간 거리를 구하시오.
			단, 소수점 두 자리까지 구하시오. 
		[정답] 
			157.82
	*/

	let 이동거리 = 37876;
	let 이동시간 = 2 * 60 * 60;

	let _30초이동거리 = 이동거리 / 이동시간 * 30;
	console.log(_30초이동거리.toFixed(2));
	document.write(_30초이동거리.toFixed(2));

</script>
