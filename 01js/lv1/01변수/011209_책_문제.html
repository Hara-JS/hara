<script>

	/*
		[문제]
			책이 총 78page이다. 
			[1] 철수는 책을 64page 읽었다.
				몇 퍼센트 읽은 것인지 구하시오.	
				단, 소수점 두 자리까지 구하시오.		
			[2] 철수는 책을 30퍼센트 읽었다. 
				현재 페이지는 몇 페이지인지 구하시오.
		[정답]
			[1] 82.05
			[2] 23.4
	*/

	/*
		[풀이]
			[1]
				78page : 100% = 64page : n
				78n = 64 * 100
				n = 64 * 100 / 78

			[2]
				100% : 78page = 30% : n
				100n = 78 * 30
				n = 78 * 30 / 100
	*/

	let 전체_페이지 = 78;

	let 읽은_페이지 = 64;
	let 읽은_퍼센트 = 읽은_페이지 * 100 / 전체_페이지;
	읽은_퍼센트 = 읽은_퍼센트.toFixed(2);
	console.log(읽은_퍼센트);
	document.write(읽은_퍼센트 + "<br>");

	읽은_퍼센트 = 30;
	읽은_페이지 = 전체_페이지 * 읽은_퍼센트 / 100;
	console.log(읽은_페이지);
	document.write(읽은_페이지);

</script>
