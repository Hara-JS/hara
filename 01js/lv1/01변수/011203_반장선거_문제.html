<script>

	/*
		[문제] 
			철수네 반은 학생이 40명이다.
			철수, 영희, 민수는 반장선거에 나갔다.
			민수는 득표를 40%를 획득했고, 
			영희는 9표를 얻었다.
			나머지는 철수가 득표했다.
			철수의 득표수를 구하시오.
		[정답]
			15
	*/

	/*
		[풀이]
			철수의 득표수
				40 - 민수의 득표수 - 영희의 득표수

			민수의 득표수	
				100% : 40명 = 40% : n명
				100n = 40 * 40
				n = 16명
	*/
	let 전체학생수 = 40;
	
	let 민수득표_퍼센트 = 40;
	let 민수득표_수 = 전체학생수 * 민수득표_퍼센트 / 100;

	let 영희득표_수 = 9;

	let 철수득표_수 = 전체학생수 - (민수득표_수 + 영희득표_수);
	console.log(철수득표_수);
	document.write(철수득표_수);

</script>
