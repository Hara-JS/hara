<script>

	/*
		[문제]
			철수네 반은 학생이 40명이다.
			철수, 영희, 민수 이렇게 세 학생은 반장선거에 출마했다.
			민수는 득표를 전체 중 40%를 획득했고, 
			영희는 9표를 획득했다.
			나머지는 철수가 득표했다.
			철수의 전체 득표는 몇 퍼센트인지 구하시오. 	
			
		[정답] 
			37.5
	*/

	/*
		[풀이]
			철수 = 100 - (민수 + 영희)

			민수 = 40%
			영희 = 9표
			철수 = ?

			40표 : 100% = 9표 : n
			40n = 100 * 9
			n = 100 * 9 / 40
			영희 = 22.5
	*/

	let 전체학생 = 40;
	let 민수_퍼센트 = 40;
	let 영희_표 = 9;
	let 영희_퍼센트 = 100 * 영희_표 / 전체학생;

	let 철수_퍼센트 = 100 - (민수_퍼센트 + 영희_퍼센트);

	console.log(철수_퍼센트);
	document.write(철수_퍼센트);

</script>
