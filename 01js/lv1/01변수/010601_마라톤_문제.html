<script>
	
	/*
		[문제]
			민수는 마라톤을 하면서 2시간 3분 동안 13828m를 달렸다.
			3분 동안 달린 거리는 얼마인지 구하시오.
			단, 소수점 두 자리까지 구하시오.
		[정답] 
			337.27
	*/

	/*
		[풀이]
			1분 동안 달린 거리
				2시간 3분 = 60 * 2 + 3 = 123분
				123분 : 13828m = 1분 : n
				123n = 13828
				n = 13828 / 123
				n = 112.4227...

			3분 동안 달린 거리
				112.4227... * 3
	*/

	console.log((13828 / (60 * 2 + 3) * 3).toFixed(2));
	document.write((13828 / (60 * 2 + 3) * 3).toFixed(2));

</script>
