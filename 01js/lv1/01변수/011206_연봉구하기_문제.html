<script>

	/*
		[문제] 
			내 연봉에서 세금 10%를 제외했더니 1350만원이다.
			세금을 제외하기 전 내 월급은 얼마인지 구하시오.
		[정답] 
			125
	*/

	/*
		[풀이]
			90% : 1350만원 = 100% : n
			90n = 1350 * 100
			n = 1350 * 100 / 90
	*/

	let 세후연봉 = 1350;
	let 세전연봉 = 세후연봉 * 100 / 90;
	let 세전월급 = 세전연봉 / 12;

	console.log(세전월급);
	document.write(세전월급);

</script>
