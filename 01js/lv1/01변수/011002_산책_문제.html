<script>

	/*
		[문제] 
			철수는 일정한 속도로 산책했다.
			공원의 길이는 총 850미터이고, 
			왕복하는데 걸린 시간은 43분이다.
			철수는 분속은 얼마인지 구하시오.	
			단, 소수점 두 자리로 구하시오.
		[정답]
			39.53
	*/

	/*
		[풀이]
			43분 : 850 * 2 = 1분 : n
			43n = 850 * 2 * 1
			n = 850 * 2 / 43			
	*/

	let 공원길이 = 850 * 2;
	let 왕복시간 = 43;

	let 분속 = 공원길이 / 왕복시간;
	console.log(분속.toFixed(2));
	document.write(분속.toFixed(2));
	
</script>
