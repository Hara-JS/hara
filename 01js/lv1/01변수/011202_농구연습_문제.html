<script>
	
	/*
		[문제1]
			철수가 농구 연습을 하고 있다.
			12번을 슛 시도를 했다.
			슛 한 번의 퍼센트는 얼마인지 구하시오.
			소수점 두 자리까지 구하시오.
		[정답1]
			8.33
		
		[문제2]
			12번의 슛이 100퍼센트라고 했을 때, 
            1퍼센트는 슛 몇 번인지 구하시오.
		[정답2]
			0.12
	*/

    /*
        [풀이1]
            12번 : 100% = 1번 : n%
            12n = 100
            n = 8.333
    */
   let 슛시도횟수 = 12;
   let 슛1회당_퍼센트 = 100 / 슛시도횟수;
   console.log((슛1회당_퍼센트).toFixed(2));
   document.write((슛1회당_퍼센트).toFixed(2) + "<br>");

    /*
        [풀이2]
            100% : 12번 = 1% : n번
            100n = 12
            n = 0.12
    */
   let 일퍼센트당_슛횟수 = 슛시도횟수 / 100;
   console.log(일퍼센트당_슛횟수);
   document.write(일퍼센트당_슛횟수 + "<br>");

</script>
