<script>

	/*
		[문제]
			철수가 1시간 40분 동안 일정한 빠르기로 
			주은 밤의 무게가 11kg 이다.
			3분 동안 주은 밤은 몇 kg 인지 구하시오.
			단, 소수점 두 자리까지 구하시오.
		[정답] 
			0.33
	*/

	/*
		[풀이]	
			1분 동안 주은 밤kg
				1시간 40분 = 60 + 40 = 100분
				100분 : 11kg = 1분 : n
				100n = 11
				n = 11 / 100
				n = 0.11

			3분 동안 주은 밤kg
				0.11 * 3
	*/
	console.log(11 / (60 + 40) * 3);
	document.write(11 / (60 + 40) * 3);

</script>
