<script>
	
	/*
		[문제] 
			철수는 일정한 빠르기로 운동장을 도는데 4바퀴에 56분이 걸린다. 
			민수는 일정한 빠르기로 운동장을 도는데 7바퀴에 1시간 24분이 걸린다. 	
			철수와 민수가 똑같이 3바퀴를 돈다면 그 차이는 몇 분 인지 구하시오.
		[정답] 
			6 또는 -6
	*/

	let 철수4바퀴 = 56;
	let 민수7바퀴 = 60 + 24;

	let 철수3바퀴 = 철수4바퀴 / 4 * 3;
	let 민수3바퀴 = 민수7바퀴 / 7 * 3;

	let 차이 = 철수3바퀴 - 민수3바퀴
	console.log(차이);
	document.write(차이 + "<br>");
	
	차이 = 민수3바퀴 - 철수3바퀴;
	console.log(차이);
	document.write(차이 + "<br>");

</script>
