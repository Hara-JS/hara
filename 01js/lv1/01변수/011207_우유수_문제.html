<script>

	/*
		[문제]	
			다음은 오늘 우유 상점 매출 결과이다.
			오전에는 전체 우유의 16퍼센트를 팔았다.
			오후에는 전체 우유의 15퍼센트를 팔았다.
			현재 남은 우유는 345개이다.		 		
			오늘 전체 우유 수를 구하시오.
		[정답] 
			500
	*/

	/*
		[풀이]
			오전 = 16%
			오후 = 15%
			남은우유 = 100 - (16 + 15) = 69%

			69% : 345개 = 100% : n
			69n = 345 * 100
			n = 345 * 100 / 69
	*/

	let 오전판매 = 16;
	let 오후판매 = 15;
	let 남은우유_퍼센트 = 100 - (오전판매 + 오후판매);
	let 남은우유_개수 = 345;

	let 전체우유 = 남은우유_개수 * 100 / 남은우유_퍼센트;
	console.log(전체우유);
	document.write(전체우유);

</script>
