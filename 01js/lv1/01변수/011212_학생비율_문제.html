<script>

	/*
		[문제]
			철수 반 학생은 16명이다.
			8명은 양로원에 봉사활동을 다녀왔고,
			4명은 지하철 봉사활동을 다녀왔다. 
			봉사활동을 다녀오지 않은 
			학생의 비율은 몇 퍼센트인지 구하시오.
			소수점 두 자리까지 구하시오. 
		[정답] 
			25
	*/

	/*
		[풀이]
			봉사활동 불참 = 16 - (8 + 4) = 4

			16명 : 100% = 4명 : n
			16n = 100 * 4
			n = 100 * 4 / 16
	*/

	let 전체학생 = 16;
	let 양로원 = 8;
	let 지하철 = 4;
	let 봉사불참_인원 = 전체학생 - (양로원 + 지하철);

	let 봉사불참_퍼센트 = 100 * 봉사불참_인원 / 전체학생;
	console.log(봉사불참_퍼센트);
	document.write(봉사불참_퍼센트);

</script>
