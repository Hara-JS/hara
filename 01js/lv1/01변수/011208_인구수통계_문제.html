<script>

	/*
		[문제] 
			어느 도시에 전체 인구가 400000명이다. 
			그 중 나이가 19세 이하 인구는 35%이다.
			그리고 나이가 40세 이상 인구는 25%이다.	      
			위 도시의 19세 이하 인구에서 
			40세 이상 인구수를 뺀 인구수를 구하시오.		 
		[정답] 
			40000
	*/

	/*
		[풀이]
			100% : 400000명 = 1% : n
			100n = 400000
			n = 400000 / 100
			n = 4000

			19세 이하 인구 = 4000 * 35
			40세 이상 인구 = 4000 * 25
			결과 = 19세 이하 인구 - 40세 이상 인구
	*/

	let 전체인구 = 400000;
	let 일퍼센트_인구 = 전체인구 / 100;

	let 사십세_퍼센트 = 25;
	let 사십세_인구 = 일퍼센트_인구 * 사십세_퍼센트;

	let 십구세_퍼센트 = 35;
	let 십구세_인구 = 일퍼센트_인구 * 십구세_퍼센트;

	let 차이 = 십구세_인구 - 사십세_인구;
	console.log(차이);
	document.write(차이);

</script>
