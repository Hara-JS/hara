<script>

	/*
		[문제]
			철수는 놀이공원에 갔다. 
			놀이공원 입장료는 15000원이다.
			철수는 이런저런 할인을 받아서 9000원에 입장했다.
			몇 퍼센트 할인받은 것인지 구하시오.
		[정답] 
			40
	*/

	/*
		[풀이]
			할인받은 금액 = 15000 - 9000 = 6000

			15000원 : 100% = 6000원 : n%
			15000n = 6000 * 100
			n = 40%
	*/

	let 입장료 = 15000;
	let 지불한금액 = 9000;
	let 할인받은금액 = 입장료 - 지불한금액;

	let 할인률 = 할인받은금액 * 100 / 입장료;
	console.log(할인률);
	document.write(할인률);

</script>
