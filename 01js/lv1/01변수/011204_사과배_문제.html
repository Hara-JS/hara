<script>

	/*
		[문제]
			사과 8개의 무게는 1056g이다.
			배 1개는 사과 1개의 117%의 무게를 갖고 있다.
			사과 5개 배 7개를 구입하였다. 
			과일전체의 총무게를 구하시오. 
			단, 소수점 두 자리까지 구하시오.
		[정답]
			1741.08
	*/

	/*
		[풀이]
			사과1개의 무게
				사과8 = 1056
				사과1 = 1056 / 8 = 132

			배1개의 무게
				100% : 132g = 117% : n
				100n = 132 * 117
				n = 132 * 117 / 100
	*/

	let 사과8개 = 1056;
	let 사과1개 = 사과8개 / 8;
	let 배1개 = 사과1개 * 117 / 100;

	let 사과5개 = 사과1개 * 5;
	let 배7개 = 배1개 * 7;
	
	let 총무게 = 사과5개 + 배7개;
	console.log(총무게);
	document.write(총무게);

</script>
