<script>
    
    /*
        [문제]
            철수는 2시간 동안 블록을 231개 쌓았다. 
            민수는 1시간 반 동안 블록을 177개 쌓았다.
            철수가 민수보다 블록 쌓는 속도가 더 빠른지 구하시오. 
            위 내용을 비교연산자로 표현하시오.
        [정답]
            false
    */

   /*
        철수
            231개 : 120분 = 1개 : n분
            231n = 120
            n = 120 / 231 = 0.519

        민수
            177개 : 90분 = 1개 : n분
            177n = 90
            n = 90 / 177 = 0.508
   */

    let 철수시간 = 60 * 2;
    let 철수블록 = 231;
    let 철수1개_소요시간 = 철수시간 / 철수블록;

    let 민수시간 = 60 + 30;
    let 민수블록 = 177;
    let 민수1개_소요시간 = 민수시간 / 민수블록;

    console.log(철수1개_소요시간);
    console.log(민수1개_소요시간);
    console.log(철수1개_소요시간 < 민수1개_소요시간);

    document.write(철수1개_소요시간 + "<br>");
    document.write(민수1개_소요시간 + "<br>");
    document.write(철수1개_소요시간 < 민수1개_소요시간 + "<br>");

</script>
