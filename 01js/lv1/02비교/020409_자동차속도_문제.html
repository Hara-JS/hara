<script>

    /*
        [문제] 
            자동차는 154km의 거리를 1시간 18분에 달린다.
            트럭은 215km의 거리를 2시간 17분에 달린다. 			
            자동차가 트럭보다 빠른지 확인하시오.
            위 내용을 비교연산자로 표현하시오.
        [정답]
            true
    */

    /*
        자동차
        78분 : 154km = 1분 : n
        78n = 154
        n = 154 / 78 = 1.97

        트럭
        137분 : 215km = 1분 : n
        137n = 125
        n = 125 / 137 = 1.56
    */

    let 자동차거리 = 154;
    let 자동차시간 = 60 + 18;
    let 자동차_분속 = 자동차거리 / 자동차시간;

    let 트럭거리 = 215;
    let 트럭시간 = 60 * 2 + 17;
    let 트럭_분속 = 트럭거리 / 트럭시간;

    let 결과 = 자동차_분속 > 트럭_분속;

    console.log(자동차_분속);
    console.log(트럭_분속);
    console.log(결과);

    document.write(자동차_분속 + "<br>");
    document.write(트럭_분속 + "<br>");
    document.write(결과 + "<br>");

</script>
