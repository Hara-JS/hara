<script>

	/*
        [문제]
            철수는 고속버스를 타고 여행을 떠나려 한다.
            출발시간까지 1시간 여유가 있다.
            고속버스 역과 상점을 시속 3km로 걸어서 왕복하고,
            10분 동안 물건을 쇼핑하려고 한다.
            역에서 1.3km 떨어진 상점을 다녀올 수 있을지 구하시오.
            
            위 식을 표현하고, 풀이 과정을 주석으로 작성하시오.
        [정답]
            false
	*/

    /*
        [풀이]
            여유시간 1시간 - 쇼핑(10분) = 50분
            왕복 이동 = 50분 / 2
            편도 = 25분

            3km : 60분 = 1.3km : n분
            3n = 60 * 1.3
            n = 78
            n = 26
    */

    let 여유시간 = 60;
    let 쇼핑시간 = 10;
    여유시간 = 여유시간 - 쇼핑시간;
    여유시간 = 여유시간 / 2;

    let 철수시속 = 3;
    let 편도거리 = 1.3;

    let 소요시간 = 60 * 편도거리 / 철수시속;

    let 결과 = 소요시간 <= 여유시간;
    console.log(소요시간);
    console.log(결과);

    document.write(소요시간 + "<br>");
    document.write(결과);
    
</script>
