<script>

    /*
        [문제]
            작년 내 연봉은 970원이다. 
            올해는 11퍼센트 인상되었다. 
            올해 우리 회사 평균 월급은 91원이다. 
            올해의 내 연봉이 올해의 우리 회사 평균 연봉보다 큰지 확인하시오.
            위 내용을 비교연산자로 표현하시오.
        [정답]
            false
    */

    let 작년연봉 = 970;
    /*
        970 + 970 * 0.11
        970 * (1 + 0.11)
    */
    let 올해연봉 = 작년연봉 * 1.11;

    let 올해회사_평균월급 = 91;
    let 올해회사_평균연봉 = 올해회사_평균월급 * 12;

    console.log(올해연봉);
    console.log(올해회사_평균연봉);
    console.log(올해연봉 > 올해회사_평균연봉);

    document.write(올해연봉 + "<br>");
    document.write(올해회사_평균연봉 + "<br>");
    document.write(올해연봉 > 올해회사_평균연봉 + "<br>"); 

</script>
