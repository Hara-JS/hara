<script>
    /*
        [문제]
            arr배열이 대칭인지 구하시오.
            대칭이면 true를 출력 아니면 false 출력하시오.
            대치이란 배열을 반으로 잘라서 붙였을대,
            값이 전부 같으면 대칭이다.
        [예시]	
            [1,5,4,4,5,1] true
            [1,5,4,3,5,1] false    
        [정답]
            true
    */

    let arr = [1, 5, 4, 4, 5, 1];

    let size = parseInt(arr.length / 2);

    let count = 0;
    let last = arr.length - 1;
    for(let i=0; i < size; i++) {
        
        if(arr[i] == arr[last]) {
            count += 1;
        }
        last -= 1;
    }

    if(count == size) {
        document.write(true);
    } else {
        document.write(false);
    }

</script>
