<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
  </head>
  <body>
    <style>
      input {
        width: 50px;
        height: 50px;
        font-size: 40px;
        text-align: center;
      }
    </style>

    <div align="center">
      <p>알파벳과 자리가 맞으면 🟦색</p>
      <p>알파벳은 맞고 자리는 다르다면 🟨색</p>
      <p>알파벳도 다르고 자리도 다르다면 🟫색</p>
    </div>

    <hr />

    <div>
      <button>제출</button><br /><br />
      <input class="input" />
      <input class="input" />
      <input class="input" />
      <input class="input" />
      <input class="input" />
    </div>

    <script>
      const answerList = [
        "apple",
        "angel",
        "album",
        "angry",
        "bacon",
        "basic",
        "bagle",
        "bench",
        "blind",
        "bread",
        "camel",
        "candy",
        "chess",
        "cliff",
        "click",
        "clear",
        "clock",
        "cream",
        "heart",
        "build",
        "check",
        "chily",
        "cover",
        "dream",
        "exist",
        "floor",
        "glass",
        "class",
        "green",
        "house",
        "human",
        "issue",
        "learn",
        "leave",
        "level",
        "media",
        "radio",
        "night",
        "music",
        "owner",
        "peace",
        "phone",
        "place",
        "price",
        "range",
        "right",
        "score",
        "shoot",
        "smile",
        "sound",
        "story",
        "trade",
        "watch",
        "water",
        "world",
        "lemon",
      ];

      const answer =
        answerList[Math.floor(Math.random() * answerList.length - 1)];

      document.querySelector("button").addEventListener("click", function () {
        const input = document.querySelectorAll(".input");

        for (let i = 0; i < 5; i++) {
          if (input[i].value === answer[i]) {
            input[i].style.background = "#39d8ed";
          } else if (answer.includes(input[i].value)) {
            input[i].style.background = "#ffc13b";
          } else {
            input[i].style.background = "#a87d38";
          }

          input[i].classList.remove("input");
        }

        const template = `<div>
          <input class="input">
          <input class="input">
          <input class="input">
          <input class="input">
          <input class="input">
          <div>`;

        document
          .querySelector("body")
          .insertAdjacentHTML("beforeend", template);
      });
    </script>
  </body>
</html>
